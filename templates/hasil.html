<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasil Status Gizi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-on-load {
        animation: fadeInUp 0.6s ease-out forwards;
      }
    </style>
  </head>
  <body class="{{ s.body }}">
    <div class="{{ s.div }} animate-on-load">
      <div class="{{ s.div_div }}">
        <h1 class="{{ s.div_h1 }}">Hasil Perhitungan Status Gizi</h1>
        <p class="{{ s.h1_p }}">Nama Anak: {{ nama }}</p>
      </div>

      <!-- Status Gizi -->
      <div class="{{ s['status_' + status_tag] }}">
        <p class="{{ s.p_status }}">Status Gizi (BB/U)</p>
        <p class="{{ s.pe }}">{{ status }}</p>
      </div>

      <!-- Detail Data -->
      <div class="{{ s.div_data }}">
        <h3 class="{{ s.h3_data }}">Detail Perhitungan</h3>
        <div class="space-y-3 text-sm">
          <div class="{{ s.div_span }}">
            <span class="text-gray-500">Umur</span>
            <span class="font-semibold">{{ umur_display }}</span>
          </div>
          <div class="{{ s.div_span }}">
            <span class="text-gray-500">Jenis Kelamin</span>
            <span class="font-semibold">{{ jk }}</span>
          </div>
          <div class="{{ s.div_span }}">
            <span class="text-gray-500">Berat Badan</span>
            <span class="font-semibold">{{ berat }} kg</span>
          </div>
          <div class="{{ s.div_span }}">
            <span class="text-gray-500">Z-Score</span>
            <span class="font-semibold">{{ z_score }}</span>
          </div>
          <div class="{{ s.div_span }}">
            <span class="text-gray-500">Berat Badan Ideal</span>
            <span class="font-semibold">{{ ideal }} kg</span>
          </div>
        </div>
      </div>

      <!-- Tombol Kembali -->
      <div class="mt-8">
        <a href="{{ url_for('home') }}" class="{{ s.a }}"> Hitung Lagi </a>
      </div>
    </div>
  </body>
</html>
